<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blog!</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h1>IIIT_BLOGS</h1>
        </div>
        <ul class="nav-list">
          <li><a href="home.html">HOME</a></li>
          <li><a href="user.html">USER</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </div>
    </header>
    

    <div class="wrapper">
        <h1 class="login">Hello Again!</h1>
        <p class="login">Welcome back you've <br> been missed!</p>
        <form>
          <input type="text" placeholder="Enter username">
          <input type="password" placeholder="Password">
          <p class="recover login">
            <a class="login" href="#">Recover Password</a>
          </p>
        <closeform></closeform></form>
        <button class="login">Sign in</button>
        <p class="or login">
          ----- or continue with -----
        </p>
        <div class="icons login">
          <i class="fab fa-google"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="not-member">
          Not a member? <a class="login" href="signup.html">Register Now</a>
        </div>
      </div>


    <footer>
        <div class="icons">
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            <div class="copyright">
                <p>&copy; 2023 kaniskaa, all rights reserved</p>
            </div>
        </div>
    </footer>
  </body>
</html>
